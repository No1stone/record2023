#6379 포트는 그냥도커로 빌드해놈.

  redis1:
    container_name: redis1
    image: redis:latest
    restart: always
    ports:
      - 6380:6379
    volumes:
      - /var/lib/redis1/data
    networks:
      - default
      - redis1-net
    environment:
      TZ: Asia/Seoul

  jenkins:
    container_name: jenkinslocal
    image: jenkins/jenkins:jdk11
    restart: always
    ports:
      - 7999:8080
      - 50000:50000
    expose:
      - 8080
      - 50000
#    volumes:
#      - ./jenkins_home:/var/jenkins_home
#      - ./home/wonseok/Documents/devWorkSpace/github/record/jenkins_home:/var/jenkins_home
